<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Course sign up page</h2>
    <form action="thanks.html">
        <p>Please Note: First Name, Last Name, Password and Email are required</p>
        <label for="fst">First Name:</label>
        <input id="fst" type="text" name="" placeholder="First Name" required>
        <label for="lst">Last Name:</label>
        <input id="lst" type="text" name="" placeholder="Last Name" required>
        <p></p>
        <label for="eml">Email:</label>
        <input id="eml" type="email" placeholder="name@gmail.com" required>
        <label for="pas">Password:</label>
        <input id="pas" type="password" required>
        <p>Are you over the age of 18?</p>
        <label for="over18">Yes</label>
        <input id="over18" type="radio" name="age">
        <label for="under18">No</label>
        <input type="radio" name="age">
        <p>Do you have a Credit Card or PayPal?</p>
        <select>
            <option value="credit card">Credit card</option>
            <option value="paypal">PayPal</option>
        </select>
        <p></p>
        <input type="submit" value="sign up">
    </form>
</body>
</html>
