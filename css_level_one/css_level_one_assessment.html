<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css_level_one_assessment.css">
</head>
<body>
    <h1>Welcome to Free Blog</h1>
    <p id="p1">Thanks so much for visiting this site</p>
    <h2>What is this site for?</h2>
    <p>This site can do three things:</p>
    <ol>
        <li id="li1">Take in text input</li>
        <li>Take in log in information</li>
        <li><a href="https://www.google.com/">Take you to Google </a></li>
    </ol>
    <form action="">
        <textarea name="" id="txt1" cols="30" rows="3"></textarea>
    </form>
    <h2>Please log in to save your blog post</h2>
    <form action="">
        <label for="eml">Email:</label>
        <input id="eml" type="email" placeholder="user@gmail.com" required>
        <label for="psrd">Password:</label>
        <input id="psrd" type="password" required>
        <input type="submit" value="log in">
        <div>
            <p id="pl">Questions or Comments? send us feed back here:</p>
            <textarea name="" id="" cols="50" rows="5"></textarea>
        </div>
    </form>

</body>
</html>
